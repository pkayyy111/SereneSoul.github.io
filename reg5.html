<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding-top: 50px; /* To accommodate the navbar */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .navbar {
        background-color: #333;
        color: #fff;
        padding: 15px 10px;
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: flex-end; /* Align items to the right */
    }
    .navbar a {
        color: #fff;
        text-decoration: none;
        margin-left: 30px;
        font-size: 14px; /* Reduced font size for navbar links */
    }
    .container {
        height: 70%;
        width: 90%;
        max-width: 800px; /* Adjusted max width */
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2); /* Slightly reduced shadow */
        overflow: hidden;
        display: flex;
        margin-top: 20px; /* Space below navbar */
        box-sizing: border-box; /* Ensures padding and border are included in the element’s total width and height */
    }
    .left-side {
        flex: 1;
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px; /* Padding added */
    }
    .left-side img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .right-side {
        flex: 1;
        padding: 20px; /* Adjusted padding */
        box-sizing: border-box; /* Ensures padding and border are included in the element’s total width and height */
    }
    h2 {
        color: #333;
        font-size: 20px; /* Reduced font size for the heading */
        margin-bottom: 15px; /* Reduced margin bottom */
        text-align: center;
    }
    label {
        color: #333;
        display: block;
        margin-bottom: 8px; /* Adjusted margin bottom */
        font-weight: bold;
        font-size: 14px; /* Reduced font size */
    }
    input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
        width: 100%;
        padding: 10px; /* Increased padding for better visibility */
        margin-bottom: 15px; /* Adjusted margin bottom */
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px; /* Reduced font size */
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px; /* Adjusted padding */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px; /* Reduced font size */
        width: 100%;
        margin-top: 10px; /* Margin top to create space above button */
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .alert {
        display: none;
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #fff;
        color: #000;
        padding: 15px; /* Reduced padding */
        border: 2px solid #000;
        border-radius: 8px;
        z-index: 1001;
        max-width: 90%; /* Ensures alert fits within viewport */
        box-sizing: border-box; /* Ensures padding and border are included in the element’s total width and height */
    }
</style>
</head>
<body>
<div class="navbar">
    <a href="file:///C:/Users/HP/Desktop/hack/reg4.html">Registration</a>
    <a href="file:///C:/Users/HP/Desktop/hack/home2.html">Home</a>
    <a href="file:///C:/Users/HP/Desktop/hack/qw.html">Awareness</a>
    <a href="file:///C:/Users/HP/Desktop/hack/game.html">Games</a>
    <a href="https://qh11qt5ozlr.typeform.com/to/JhVNanx9#calculation=xxxxx">Quiz</a>
    <a href="#about us">About us</a>
</div>

<div class="container">
    <div class="left-side">
        <img src="logo.jpeg" alt="Placeholder Image" width="250" height="250"> <!-- Adjusted width and height -->
    </div>
    <div class="right-side">
        <h2>User Registration</h2>
        <form id="registrationForm" action="file:///C:/Users/HP/Desktop/hack/reg5.html" method="get">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="8" maxlength="8" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="6" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<div class="alert" id="alertBox"></div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting

        // Retrieve input values
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        let message = '';

        // Validate username (exactly 8 characters)
        if (username.length !== 8) {
            message += 'Username must be exactly 8 characters long.\n';
        }

        // Validate email (if needed, you can add custom validation here)

        // Validate password (at least 6 characters)
        if (password.length < 6) {
            message += 'Password must be at least 6 characters long.\n';
        }

        // Validate confirm password
        if (password !== confirmPassword) {
            message += 'Passwords do not match.\n';
        }

        if (message) {
            // Display alert message
            document.getElementById('alertBox').textContent = message;
            document.getElementById('alertBox').style.display = 'block';
        } else {
            // Form is valid, redirect to home page
            window.location.href = 'file:///C:/Users/HP/Desktop/hack/home2.html';
        }
    });

    // Hide alert box when clicking outside of it
    document.addEventListener('click', function(event) {
        if (!event.target.closest('.alert') && document.getElementById('alertBox').style.display === 'block') {
            document.getElementById('alertBox').style.display = 'none';
        }
    });
</script>

</body>
</html>
